{% extends "_base.html" %}

{% block title %}Homepage{% endblock title %}

{% block content %}
    <h1>Welcome to the Bookstore</h1>
    {% if user.is_authenticated %}
        <p>Hi {{ user.email }}!</p>
        <a href="{% url 'logout' %}">Logout</a>
    {% else %}
        <p>You are not logged in! BRUV</p>
        <a href="{% url 'login' %}">Login</a>
    {% endif %}
{% endblock content %}
